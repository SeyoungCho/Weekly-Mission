    <main class="detail">
      <div class="inner">
        <div class="detail__content">
          <figure class="content__save divide">
            <figcaption class="paragraph">
              <h2>
                <span> <span class="gradient">원하는 링크</span>를 </span>
                <span>저장하세요</span>
              </h2>
              <p>
                나중에 읽고 싶은 글, 다시 보고 싶은 영상, 사고 싶은 옷, 기억하고
                싶은 모든 것을 한 공간에 저장하세요.
              </p>
            </figcaption>
            <div>
              <img src="/public/save-link.png" alt="save link" />
            </div>
            <p class="mobile-save">
              나중에 읽고 싶은 글, 다시 보고 싶은 영상, 사고 싶은 옷, 기억하고
              싶은 모든 것을 한 공간에 저장하세요.
            </p>
          </figure>

          <figure class="content__manage divide">
            <div>
              <img src="/public/manage-link.png" alt="manage link" />
            </div>
            <figcaption class="paragraph">
              <h2>
                <span>링크를 폴더로</span>
                <span class="gradient">관리</span>하세요
              </h2>
              <p>나만의 폴더를 무제한으로 만들고 다양하게 활용할 수 있어요.</p>
            </figcaption>
            <p class="mobile-manage">
              나만의 폴더를 무제한으로 만들고 다양하게 활용할 수 있어요.
            </p>
          </figure>

          <figure class="content__share divide">
            <figcaption class="paragraph">
              <h2>
                <span>저장한 링크를</span>
                <span class="gradient">공유</span>해 보세요
              </h2>
              <p>
                여러 링크를 폴더에 담고 공유할 수 있어요. 가족, 친구, 동료들에게
                쉽고 빠르게 링크를 공유해보세요.
              </p>
            </figcaption>
            <div>
              <img src="/public/share-link.png" alt="share link" />
            </div>
            <p class="mobile-share">
              여러 링크를 폴더에 담고 공유할 수 있어요. 가족, 친구, 동료들에게
              쉽고 빠르게 링크를 공유해보세요.
            </p>
          </figure>

          <figure class="content__search divide">
            <div>
              <img src="/public/search-link.png" alt="search link" />
            </div>
            <figcaption class="paragraph">
              <h2>
                <span>저장한 링크를</span>
                <span class="gradient">검색</span>해 보세요
              </h2>
              <p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
            </figcaption>
            <p class="mobile-search">

            </p>

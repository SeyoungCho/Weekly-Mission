<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/title-logo.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="/components/CustomFooter.js"></script>

    <meta property="og:image" content="./images/sns-preview.png" />
    <meta property="og:title" content="Linkbrary" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"
    />
    <meta property="og:url" content="https://linkbrary-ian.netlify.app/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="./images/sns-preview.png" />
    <meta name="twitter:title" content="Linkbrary" />
    <meta
      name="twitter:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"
    />
    <meta name="twitter:url" content="https://linkbrary-ian.netlify.app/" />
  </head>

  <body>
    <header>
      <a href="/">
        <img class="logo" src="./images/logo.png" alt="로고" />
      </a>
      <a href="/signin.html" class="button-login">로그인</a>
    </header>
    <main>
      <section class="section-top">
        <h1 class="explain-linkbrary">
          <span class="gradation grad-1">세상의 모든 정보</span>를<br />쉽게
          저장하고 <br class="br-not-pc" />관리해 보세요
        </h1>
        <a class="button-add-link">링크 추가하기</a>
        <img
          class="img-homehero"
          src="./images/capture-linkbrary.png"
          alt="홈히어로이미지"
        />
      </section>

      <section class="section-feature">
        <h2 class="feature-title">
          <span class="gradation grad-2">원하는 링크</span>를 저장하세요
        </h2>
        <p class="feature-detail">
          나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br class="br-not-mobile" />
          사고 싶은 옷, 기억하고 싶은 모든 것을<br class="br-not-mobile" />
          한 공간에 저장하세요.
        </p>
        <img
          class="img-feature"
          src="./images/capture-save.png"
          alt="저장feature이미지"
        />
      </section>

      <section class="section-feature">
        <img
          class="img-feature"
          src="./images/capture-manage.png"
          alt="관리feature이미지"
        />
        <h2 class="feature-title">
          링크를 폴더로 <span class="gradation grad-3">관리</span>하세요
        </h2>
        <p class="feature-detail">
          나만의 폴더를 무제한으로 만들고<br class="br-not-mobile" />
          다양하게 활용할 수 있어요.
        </p>
      </section>

      <section class="section-feature">
        <h2 class="feature-title">
          저장한 링크를 <span class="gradation grad-4">공유</span>해 보세요
        </h2>
        <p class="feature-detail">
          여러 링크를 폴더에 담고 공유할 수 있습니다. 가족, 친구, 동료들에게
          쉽고 빠르게 링크를 공유해 보세요.
        </p>
        <img
          class="img-feature"
          src="./images/capture-share.png"
          alt="공유feature이미지"
        />
      </section>

      <section class="section-feature">
        <img
          class="img-feature"
          src="./images/capture-search.png"
          alt="검색feature이미지"
        />
        <h2 class="feature-title">
          저장한 링크를 <span class="gradation grad-5">검색</span>해 보세요
        </h2>
        <p class="feature-detail">중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
      </section>
    </main>
    <custom-footer></custom-footer>
  </body>
</html>

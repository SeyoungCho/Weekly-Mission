<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gnb">
      <a class="linkbrary-logo" href="/">
        <img class="linkbrary-logo-image" src="/images/Linkbrary.svg" />
      </a>
      <div class="account-container">
        <img src="/images/profile-img.svg" />
        <span class="account-email">Codeit@codeit.com</span>
      </div>
    </div>
    <header>
      <div class="user-content">
        <img class="user-avatar" src="/images/user-avatar.svg" />
        <p class="user-nickname">@코드잇</p>
      </div>
      <h1 class="favorites">⭐️ 즐겨찾기</h1>
    </header>
    <main>
      <div class="input-container">
        <img src="/images/search.svg" />
        <input type="text" placeholder="원하는 링크를 검색해 보세요" />
      </div>
      <div class="card-list">
        <div class="card">
          <img class="card-image" src="/images/shared-card-images/car.png" />
          <button class="star-button">
            <img class="star-icon" src="/images/default-star.svg" />
          </button>
          <div class="text-box">
            <div class="text-content">
              <div class="card-info">
                <span class="added-time">10 minutes ago</span>
                <button class="kebab-button">
                  <img src="/images/kebab.svg" />
                </button>
              </div>
              <p class="card-description">
                Lorem ipsum dolor sit amet consectetur. Metus amet habitant nunc
                consequat. Lorem ipsum dolor sit amet consectetur. Metus amet
                habitant nunc consequat.
              </p>
              <span class="datetime">2023. 3. 15</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="corporation">©codeit - 2023</div>
      <ul class="more-information">
        <li><a href="/privacy/">Privacy Policy</a></li>
        <li><a href="/faq/">FAQ</a></li>
      </ul>
      <ul class="sns-container">
        <li>
          <a href="https://facebook.com/" target="_blank"
            ><img src="/images/facebook.svg"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><img src="/images/twitter.svg"
          /></a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="/images/youtube.svg"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="/images/instagram.svg"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>

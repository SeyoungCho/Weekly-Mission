<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signin-and-up.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div class="signin-up-wrapper">
      <a href="/index.html" class="signin-up-title ir-pm">linkbrary</a>
      <div class="signin-up-link-container">
        이미 회원이신가요?<a href="/signin.html" class="signin-up-link"
          >로그인 하기</a
        >
      </div>
      <div class="signin-up-container">
        <form id="signin-up-form" method="post">
          <div class="user-email-container">
            <p class="user-email-text">
              <label for="user-email">이메일</label>
            </p>
            <input
              type="text"
              id="user-email"
              name="user-email"
              class="user-email"
              placeholder="이메일"
            />
          </div>
          <div class="user-password-container">
            <p class="user-password-text">
              <label for="user-password">비밀번호</label>
            </p>
            <input
              type="password"
              id="user-password"
              name="user-password"
              class="user-password"
              placeholder="비밀번호"
              maxlength="16"
            />
            <i class="toggle-password fi fi-rr-eye"></i>
          </div>
          <div class="user-passwordverify-container">
            <p class="user-passwordverify-text">
              <label for="user-passwordverify">비밀번호 확인</label>
            </p>
            <input
              type="password"
              id="user-passwordverify"
              name="user-passwordverify"
              class="user-passwordverify"
              placeholder="비밀번호 확인"
              maxlength="16"
            />
            <i class="toggle-passwordverify fi fi-rr-eye"></i>
          </div>
          <button type="submit" class="submit-btn">회원가입</button>
        </form>
      </div>
      <div class="sns-signin-up-container">
        <div class="text">다른 방식으로 가입하기</div>
        <div class="icons">
          <a class="sns-signin-up-btn" href="https://www.google.com/"
            ><img src="../img/google.png" alt="google"
          /></a>
          <a class="sns-signin-up-btn" href="https://www.kakaocorp.com/page/"
            ><img src="../img/kakao.png" alt="kakao"
          /></a>
        </div>
      </div>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script defer src="./signin.js"></script>
  </head>
  <body>
    <div class="login-container">
      <img class="logo" src="../../pictures/Linkbrary.png" alt="logo" />
      <p>
        회원이 아니신가요? <a href="../signup/signup.html">회원 가입하기</a>
      </p>
      <form>
        <div>
          <label for="user-email">이메일</label>
          <input id="user-email" type="email" />
        </div>
        <div class="password-box">
          <label for="user-password">비밀번호</label>
          <input id="user-password" type="password" />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <button type="submit">로그인</button>
      </form>
      <a class="to-forgot-password">비밀번호 찾기</a>
      <div class="social-login">
        <p>소셜 로그인</p>
        <div class="icon-box">
          <a href="https://www.google.com/">
            <img src="../../pictures/icons/google.png" alt="google" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="../../pictures/icons/kakao.png" alt="kakao" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

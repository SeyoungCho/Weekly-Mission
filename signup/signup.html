<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  </head>
  <body>
    <main>
      <div class="signin-header">
        <a href="/"><img src="../images/Linkbrary.svg" class="header-title" /></a>
        <p class="signup">이미 회원이신가요?<a href="../signin/signin.html" class="signup-link">로그인 하기</a></p>
      </div>
      <form name="login-form" class="login-form">
        <label for="email">이메일</label>
        <input type="email" name="email" placeholder="example@email.com" id="email" />
        <label for="password">비밀번호</label>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder="***************" id="password" />
          <div id="showIcon">
            <i class="btn fa fa-eye fa-lg"></i>
          </div>
        </div>
        <label for="password-check" class="password-check-label">비밀번호 확인</label>
        <div class="input-wrapper">
          <input type="password" name="password-check" placeholder="***************" id="password-check" />
          <div id="showIcon">
            <i class="btn fa fa-eye fa-lg"></i>
          </div>
        </div>
        <button type="submit">회원가입</button>
      </form>

      <div class="login-social register">
        <p>다른 방식으로 가입하기</p>
        <div class="icons">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"><img src="/images/icons/google-icon.svg" /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer"><img src="/images/icons/kakao-icon.svg" /></a>
        </div>
      </div>
    </main>
    <script src="signup.js"></script>
  </body>
</html>

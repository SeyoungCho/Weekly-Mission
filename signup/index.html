<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/sign/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <main class="signup-container">
        <div><a href="/"><img class="linkbrary-logo" src="../static/imgs/Linkbrary.svg" /></a>
            <div class="sign-prompt">이미 회원이신가요?<a href="/signin/">로그인하기</a></div>
        </div>
        <form>
            <div class="input-field">
                <div>
                    <label for="signup-email">아이디</label>
                    <input id="signup-email">
                </div>
                <div class="password-field">
                    <label for="signup-password">비밀번호</label>
                    <div class="password-input-wrap">
                        <input id="signup-password" type="password">
                        <i class="eye-icon fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="password-field">
                    <label for="signup-password-check">비밀번호 확인</label>
                    <div class="password-input-wrap">
                        <input id="signup-password-check" type="password">
                        <i class="eye-icon fa-solid fa-eye-slash"></i>
                    </div>
                </div>
            </div>
            <input class="submit-button" type="submit" value="회원가입">
        </form>
        <div class="social-container">
            <p class="social-label">다른 방식으로 가입하기</p>
            <div class="social-icons">
                <a href="https://www.google.com/" target="_self">
                    <img class="social-icon" src="../static/imgs/google-icon.png">
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_self">
                    <img class="social-icon" src="../static/imgs/kakaotalk-icon.png">
                </a>
            </div>
        </div>
    </main>
    <script src="./signup.js"></script>
</body>

</html>

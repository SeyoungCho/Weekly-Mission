<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/shared.css" />
  </head>
  <body>
    <gnb-component></gnb-component>
    <main>
      <section class="banner">
        <div class="banner-container">
          <div class="user">
            <img class="avatar" src="/img/Avatar.png" />
            <div class="user-name">@코드잇</div>
          </div>
          <div class="bookmark">
            <img class="star" src="./img/star-yellow.png" />
            <h2>즐겨찾기</h2>
          </div>
        </div>
      </section>
      <section class="contents">
        <search-bar></search-bar>
        <div class="cards">
          <card-component image-url="./img/card-image-1.png"></card-component>
          <card-component image-url="./img/card-image-2.png"></card-component>
          <card-component image-url="./img/card-image-3.png"></card-component>
          <card-component image-url="./img/card-image-4.png"></card-component>
          <card-component image-url="./img/card-image-5.png"></card-component>
          <card-component image-url="./img/card-image-6.png"></card-component>
          <card-component image-url="./img/card-image-7.png"></card-component>
          <card-component image-url="./img/card-image-8.png"></card-component>
          <card-component image-url="./img/card-image-9.png"></card-component>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
    <script type="module" src="./js/gnb-component.js"></script>
    <script type="module" src="./js/search-bar-component.js"></script>
    <script type="module" src="./js/card-component.js"></script>
    <script type="module" src="./js/footer-component.js"></script>
    <script type="module" src="./js/star-component.js"></script>
  </body>
</html>

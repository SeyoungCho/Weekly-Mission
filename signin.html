<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <form>
      <div class="logo">
        <a href="/" class="logo-link">
          <img src="./public/Linkbrary.png" alt="linkbrary" class="logo-img" />
        </a>
      </div>
      <div class="switch-signup">
        <h5 class="not-member">회원이 아니신가요?</h5>
        <a href="signup.html" class="signup-link">회원 가입하기</a>
      </div>
      <div class="input-area">
        <div class="id-area">
          <label for="id" class="label-id">아이디</label><br />
          <input id="id" name="id" />
        </div>
        <div>
          <label for="password" class="label-pw">비밀번호</label><br />
          <input id="password" name="password" type="password" />
        </div>
        <button>로그인</button>
      </div>
    </form>
  </body>
</html>

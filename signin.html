<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Linkbrary</title>
  </head>
  <body>
    <main>
      <article class="login-form">
        <section class="logo-container">
          <img src="images/logo.svg" alt="logo" />
        </section>
        <section class="create-account-text">
          <p>회원이 아니세요? <a href="signup.html">회원 가입하기</a></p>
        </section>
        <form class="signin-form">
          <label for="username">이메일</label><br />
          <input id="username" type="email" name="username" /><br />
          <label for="password">비밀번호</label><br />
          <input id="password" type="password" name="password" /><br />
          <input class="login-btn" type="submit" value="로그인" />
        </form>
        <section class="find-password">
          <a href="/forgot-password">비밀번호 찾기</a>
        </section>
        <section class="social-login-container">
          <p>소셜 로그인</p>
          <div><img src="/images/google-icon.png" /></div>
          <div><img src="/images/kakao-icon.png" /></div>
        </section>
      </article>
    </main>
  </body>
</html>

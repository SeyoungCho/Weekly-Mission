<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <form name="loginForm">
      <div class="logo">
        <a href="/" class="logo-link">
          <img src="./public/Linkbrary.png" alt="linkbrary" class="logo-img" />
        </a>
      </div>
      <div class="switch-signup">
        <h5 class="not-member">회원이 아니신가요?</h5>
        <a href="signup.html" class="signup-link">회원 가입하기</a>
      </div>
      <article class="input-area">
        <div class="email-area">
          <label for="email" class="label-email">이메일</label><br />
          <input id="email" name="email" />
        </div>
        <div>
          <label for="password" class="label-pw">비밀번호</label><br />
          <input id="password" name="password" type="password" />
        </div>
        <div>
          <button class="signin">로그인</button>
        </div>
        <label class="find-pw">비밀번호 찾기</label>
      </article>
      <div class="sns-login">
        <label>소셜 로그인</label>
        <div class="sns">
          <a href="https://www.google.com/" class="sns-icon">
            <img src="./public/icon-google.png" alt="google" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="sns-icon">
            <img src="./public/icon-kakao.png" alt="kakaotalk" />
          </a>
        </div>
      </div>
    </form>
  </body>
</html>

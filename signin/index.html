<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary | 로그인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-container">
      <a class="linkbrary-logo" href="/">
        <img src="/images/Linkbrary.svg" />
      </a>
      <div class="signup-content">
        <p>회원이 아니신가요?</p>
        <a href="/signup/">회원 가입하기</a>
      </div>
      <div class="email-signin-container">
        <form class="signin-form">
          <label for="email">이메일</label>
          <div class="email-wrapper">
            <input id="email" type="text" name="email" placeholder="이메일" />
          </div>
          <label for="password">비밀번호</label>
          <div class="password-wrapper">
            <input id="password" type="password" name="password" placeholder="비밀번호" />
            <img class="eye-close" src="/images/eye-close.svg" />
            <img class="eye-open" src="/images/eye-open.svg" />
          </div>
          <button type="submit" class="signin-button">로그인</button>
        </form>
        <div class="forgot-password-content">
          <a class="forgot-password-link" href="/forgot-password/">비밀번호 찾기</a>
        </div>
      </div>
      <div class="social-signin-container">
        <p>소셜 로그인</p>
        <div class="social-icons">
          <a class="google-link" href="https://www.google.com/">
            <img src="/images/google.svg" />
          </a>
          <a class="kakaotalk-link" href="https://www.kakaocorp.com/page/">
            <img src="/images/kakaotalk.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

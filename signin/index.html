<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    >
    <link rel="stylesheet" href="/assets/stylesheets/signin.css">
    <link rel="icon" href="/assets/images/favicon.ico">
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="/assets/images/logo.png" alt="Linkbrary">
      </a>
      <div class="header-menu">
        회원이 아니신가요? <a href="/signup">회원 가입하기</a>
      </div>
    </header>
    <main>
      <form id="signin-form" name="signin-form">
        <label for="signin-email">이메일</label>
        <input id="signin-email" name="email" type="email" placeholder="이메일을 입력해주세요">
        <label for="signin-password">비밀번호</label>
        <div class="signin-password-container">
          <input id="signin-password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="eye-icon" src="/assets/images/eye-slash.svg">
        </div>
        <button id="submit-button">로그인</button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">비밀번호 찾기</a>
      </div>
    </main>
    <footer>
      소셜 로그인
      <div class="sns-icons">
        <a href="https://www.google.com/">
          <img class="sns-icon" src="/assets/images/sns-icons/google.png" alt="구글">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img class="sns-icon" src="/assets/images/sns-icons/kakao.png" alt="카카오톡">
        </a>
      </div>
    </footer>
    <script src="/signin/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>로그인 | Linkbrary</title>
  </head>
  <body>
    <main class="account">
      <div class="account-header">
        <a href="/">
          <img class="logo" src="/static/Linkbrary.png" alt="Linkbrary Logo">
        </a>
        <p>
          회원이 아니신가요?
          <a class="account-link" href="/signup">회원 가입하기</a>
        </p>
      </div>
      <form method="post">
        <p>이메일</p>
        <div class="input-container">
          <input class="lb-input email-input" type="email" name="login" placeholder="이메일을 입력해주세요." autocomplete="email">
        </div>
        <p>비밀번호</p>
        <div class="input-container">
          <input class="lb-input password-input" type="password" name="password" placeholder="비밀번호" autocomplete="current-password">
          <div class="eye-container">
            <i class="fa fa-eye fa-eye-slash fa-lg"></i>
          </div>
        </div>
        <button class="link-button" type="submit">로그인</button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">비밀번호 찾기</a>
      </div>
      <div class="social-login">
        <p>소셜 로그인</p>
        <div class="icon-box">
          <a class="google" href="https://www.google.com/" target="_blank">
            <img src="/static/google.png" alt="google icon" style="width: 22px;">
          </a>
          <a class="kakaotalk" href="https://www.kakaocorp.com/" target="_blank">
            <img src="/static/kakaotalk.png" alt="kakaotalk icon" style="width: 26px;">
          </a>
        </div>
      </div>
    </main>
    <script src="/static/js/signin-form.js"></script>
  </body>
</html>

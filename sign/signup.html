<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">

    <title>Document</title>
</head>

<body>
    <main>
        <main class="signup-container">
            <div><a href="/"><img class="linkbrary-logo" src="../imgs/Linkbrary.svg" /></a>
                <div class="sign-prompt">이미 회원이신가요?<a href="./signin.html">로그인하기</a></div>
            </div>
            <form>
                <div class="input-field">
                    <div>
                        <label for="signup-email">아이디</label>
                        <input id="signup-email">
                    </div>
                    <div>
                        <label for="signup-password">비밀번호</label>
                        <input id="signup-password">
                    </div>
                    <div>
                        <label for="signup-password-check">비밀번호 확인</label>
                        <input id="signup-password-check">
                    </div>
                </div>
                <button class="submit-button" type="submit">회원가입</button>
            </form>
            <div class="social-container">
                <p class="social-label">다른 방식으로 가입하기</p>
                <div class="social-icons">
                    <a href="https://www.google.com/" target="_self">
                        <img class="social-icon" src="../imgs/google-icon.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_self">
                        <img class="social-icon" src="../imgs/kakaotalk-icon.png">
                    </a>
                </div>
            </div>

        </main>



</body>

</html>
